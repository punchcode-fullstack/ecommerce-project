<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Corporation</title>
    <script src="js/cart.js" defer></script>
</head>

<body>
    <header>
        <a href="./index.html">
            <h1>XYZ Corporation</h1>
        </a>
        <nav>
            <a href="#" class="active">Cart</a>
        </nav>
    </header>
    <main>
        <h1>Your Cart <span data-cart-subtotal>0.00</span> (Items: <span data-cart-items-count>0</span>)</h1>
        <section data-cart>
            <section data-cart-items></section>
            <a href="checkout.html">Checkout</a>
        </section>
    </main>
    <footer>
        &copy;2021 XYZ Corp. all rights reserved
    </footer>
    <template data-cart-item-template>
        <div data-cart-item>

            <div>id: 
                <span data-id></span>
            </div>
            <div>
                name: <span data-name></span>
            </div>
            <div>
                price: <span data-price></span>
            </div>
            <div>
                qty: <span data-qty></span>
            </div>
            <button data-btn-qty-inc>+</button>
            <button data-btn-qty-dec>-</button>
            <button data-btn-remove-from-cart>x</button>
        </div>
    </template>

</body>

</html>
