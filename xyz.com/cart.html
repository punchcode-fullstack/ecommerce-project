<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XYZ Corporation</title>
    <link rel="stylesheet" href="main.css" />
    <script src="js/cart.js" defer></script>
  </head>

  <body>
    <header>
      <a href="#"><h1>XYZ Corporation</h1></a>
      <nav>
        <a href="./cart.html">Cart</a>
      </nav>
    </header>
    <main>
      <h1 class="page-name">
        Your Cart <span data-cart-subtotal>0.00</span> (Items:
        <span data-cart-items-count>0</span>)
      </h1>
      <section data-cart>
        <section data-cart-items></section>
        <a href="checkout.html">Checkout</a>
      </section>
    </main>
    <template data-cart-item-template>
      <div data-cart-item class="cart-card">
        <div class="cart-card-left">
          <div>
            id:
            <span data-id></span>
          </div>
          <div>name: <span data-name></span></div>
          <div>price: <span data-price></span></div>
        </div>
        <div class="cart-card-right">
          <div>qty: <span data-qty></span></div>
          <div>
            <button data-btn-qty-inc>+</button>
            <button data-btn-qty-dec>-</button>
            <button data-btn-remove-from-cart>x</button>
          </div>
        </div>
      </div>
    </template>
    <footer>&copy; 2021 XYZ Corp. all rights reserved</footer>
  </body>
</html>
